{%extends 'base.html' %}
{% load crispy_forms_tags%}

{% block title%} Update{% endblock %}

{% block content %}

<div class ='container'>
    <div class='row'>
        <h1 class ='text-center display-4'>Update Todo</h1>
    </div>
    <div class='col-md-12'>
        <form method='POST' novalidate>
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class='btn btn-dark btn-block'  value='update'/>
        </form>
    </div>
</div>
{% endblock %}
